<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order_status</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="css/order_status.css">
    <link rel="stylesheet" href="css/headingFooter.css">
</head>
<body>
<header>
    <a href="homepage.html">
        <img src="image/home.svg" alt="profile" style="width: 40px; margin-left: 10px">
    </a>
    <div class = "shopname" style="margin: 0">
        <a href="homepage.html">
            <img src="image/logo.svg" alt="Cafe logo">
        </a>
        <h1>Soul Cafe</h1>
    </div>

    <div class = "icons">
        <a href=""><img src="image/profile.svg" alt="profile"></a>
        <a href=""><img src="image/cart.svg" alt="cart"></a>
        <img src="image/logout.svg" alt="logout">
    </div>
</header>
<main>

    <div class = "switcher">
        <buttonn class="swtbtn" @click="change(0)":class="{orderStyle:0===number}">Current Order</buttonn>
        <button class="swtbtn" @click ="change(1)":class="{orderStyle:1===number}">History Order</button>
    </div>
    <div class="order">
        <div class="detail">
            <div class="statusNumberTime">
                <div>ORDER NUMBER: <span>{{id}}</span></div>
                <div>ORDER STATUS: <span>{{ostatus}}</span></div>
                <div v-show="0===number" class="time"> READY AT <span>{{time}}</span></div>
                <div v-show="1===number" class="time"> FINISHED AT <span>{{time}}</span></div>
            </div>
            <h4 style="margin-top: 30px">ORDER DETAILS</h4>
            <div  class = "item">
                <div><p><b>{{pname}}</b></p></div>
                <div class="size-base">
                    <p>size:{{size}} base:{{base}}</p>
                    <p></p>
                </div>
                <div><b>X{{quantity}}</b></div>
                <div class="price">
                    <p><b><span>${{price}}</span></b> </p>
                </div>
            </div>
            <div class="total"><b>ORDER TOTAL:<span>$11</span></b></div>
        </div >

        <div class="contact"><b>
            Please contact <span>123456</span> if something wrong with your order.
        </b></div>
    </div>
</main>
<footer>
    @Copywriter by Soul Cafe
</footer>
<script src="js/axios/axios.min.js"></script>
<script>
    new Vue({
        el:"main",
        data(){
            return {
                id:1111,
                ostatus:"IN PROGRESS",
                number:0,
                loggedIn: false,
                time:"9:00 AM",
                orderStatus:"IN PROGRESS",
                    pname:"Latte",
                    size:"m",
                    base:"soy",
                    quantity:1,
                    price:1

            }
        },
        methods:{
            change(index){
                this.number=index;
            },
            getImage(){
              return "./image/latte.png";
            },
            logout(){
                const customer = this.customer;
                axios({
                    method: 'post',
                    url: '/customer/logout',
                    params: {
                        token: customer.token
                    }
                }).then(res =>{
                    localStorage.removeItem('customer');
                    window.location.href = '/homepage.html';
                })
            }
        }
    })
</script>
</body>
</html>
