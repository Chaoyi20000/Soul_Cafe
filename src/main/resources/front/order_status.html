<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>order_status</title>
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <link rel="stylesheet" href="css/order_status.css">
    <link rel="stylesheet" href="css/headingFooter.css">
</head>
<body>
<header>

    <div class = "shopname">
        <a href="homepage.html">
            <img src="image/logo.svg" alt="Cafe logo">
        </a>
        <h1>Soul Cafe</h1>
    </div>

    <div class = "icons">
        <a href=""><img src="image/profile.svg" alt="profile"></a>
        <a href=""><img src="image/cart.svg" alt="cart"></a>
        <img src="image/logout.svg" alt="logout">
    </div>
</header>
<main>
    <a href="homepage.html" class="back">
        <img  src="image/arrowLeft.svg" alt="back">
        <p>back</p>
    </a>
    <div class = "switcher">
        <buttonn class="swtbtn" @click="change(0)":class="{orderStyle:0===number}">Current Order</buttonn>
        <button class="swtbtn" @click ="change(1)":class="{orderStyle:1===number}">History Order</button>
    </div>
    <div class="order">
        <div class="detail">
            <div v-show="0===number" class="time"> Your order will be ready at <span>{{time}}</span></div>
            <div class="statusNumber">
                <p>ORDER NUMBER: <span>{{id}}</span></p>
                <p>ORDER STATUS: <span>{{ostatus}}</span></p>
            </div>
            <h3>ORDER DETAILS</h3>
            <div  class = "item">
                <el-image :src="getImage()" >
                    <div slot="error" class="image-slot">
                        <img  src="./image/noImg.png">
                    </div>
                </el-image>
                <div class="name-size-base">
                    <p><b>{{pname}}</b></p>
                    <p>size:{{size}}</p>
                    <p>base:{{base}}</p>
                </div>

                <div class="price">
                    <p><b><span>${{price}}</span></b> </p>
                    <div class="number"><b>X{{quantity}}</b> </div>
                </div>
            </div>
            <div class="total"><b>ORDER TOTAL:<span>$11</span></b></div>
        </div >

        <div class="contact"><b>
            Please contact <span>123456</span> if something wrong with your order.
        </b></div>
    </div>
</main>
<footer>
    @Copywriter by Soul Cafe
</footer>
<script src="js/axios/axios.min.js"></script>
<script>
    new Vue({
        el:"main",
        data(){
            return {
                id:1111,
                ostatus:"IN PROGRESS",
                number:0,
                loggedIn: false,
                time:"9:00 AM",
                orderStatus:"IN PROGRESS",
                    pname:"Latte",
                    size:"m",
                    base:"soy",
                    quantity:1,
                    price:1
                }


        },
        methods:{
            change:function (index){
                this.number=index;
            },
            getImage(){
              return "./image/latte.png";
            },
            logout(){
                const customer = this.customer;
                axios({
                    method: 'post',
                    url: '/customer/logout',
                    params: {
                        token: customer.token
                    }
                }).then(res =>{
                    localStorage.removeItem('customer');
                    window.location.href = '/homepage.html';
                })
            }
        }
    })
</script>
</body>
</html>
