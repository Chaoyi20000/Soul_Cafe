<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="css/headingFooter.css">
    <link rel="stylesheet" href="css/cart.css">
    <script type="text/javascript" src="js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>
    <header>
        <div class = "shopname">
            <img src="image/logo.svg" alt="Cafe logo">
            <h1>Soul Cafe</h1>   
        </div>
        
        <div class = "icons">
            <a href=""><img src="image/profile.svg" alt="profile"></a>
            <a href=""><img src="image/cart.svg" alt="cart"></a>
            <img src="image/logout.svg" alt="logout">
        </div>
    </header>

    <main>
        <a href="homepage.html">
            <img src="image/backarrow.png" alt="back" style="width:5%">
            <p>Continue Shopping</p>
        </a> 

        <h3><em><b>Your Cart</b> </em> </h3>
        <div class = "items">
            <h3>Your Order (2 ITEM)</h3>

            <div class = "item">
                
                <div>
                    <img src="image/espresso.png" alt="espresso">
                </div>

                <div>
                    <p><b>espresso</b></p>
                    <p>size:slfhk</p>
                    <p>base:kdlsfj</p>
               

                    <div class="qty">
                        <button onclick="decrease()"><img src="image/minus.png" alt="decrease"></button>
                        <label for="quantity"></label>
                        <input type="number" id="quantity" name="quantity" min="1" max="50" value="1">
                        <button onclick="increase()"><img src="image/add.png" alt="increase"></button>
                    </div>                   
                </div>

                <div>
                    <p><b>$5</b> </p>
                    <img src="image/bin.png" alt="">
                </div>
            </div>

            <div class = "item">
                
                <div>
                    <img src="image/latte.png" alt="latte">
                </div>

                <div>
                    <p><b>latte</b></p>
                    <p>size:slfhk</p>
                    <p>base:kdlsfj</p>
               

                    <div class="qty">
                        <button onclick="decrease()"><img src="image/minus.png" alt="decrease"></button>
                        <label for="quantity"></label>
                        <input type="number" id="quantity" name="quantity" min="1" max="50" value="1">
                        <button onclick="increase()"><img src="image/add.png" alt="increase"></button>
                    </div>                   
                </div>

                <div>
                    <p><b>$5</b> </p>
                    <img src="image/bin.png" alt="">
                </div>
            </div>

        </div>

        <p>ORDER TOTAL: 11$</p>
        <div id="checkout">
        <el-button type="text" @click="dialogFormVisible = true">add to cart</el-button>
        <el-dialog class="item" :visible.sync="dialogFormVisible">
            <form model="form">

            <a href="" class="cross"><img src="image/cross.svg" alt="cross"></a>
            <p>checkout </p>

            <label for="phone">phone number</label><br>
            <input type="text" id="phone" name="phone"><br>
            <br>
            <label for="card">credit card number</label><br>
            <input type="text" id="card" name="card"><br>
            <br>
            <label for="expired">expired date</label>
            <label for="cvv" class="cvv">cvv</label><br>
            <input type="num" id="expired" name="expired">
            <input type="num" id="cvv" name="cvv"><br>
            <input type="button" value="Place Order">
        </form>
        </el-dialog>
        </div>

    </main>

    <footer>
        @Copywrite by Soul Cafe
    </footer>
    <script>
        new Vue({
            el:"#checkout",
            data() {
                return {
                    dialogFormVisible: false,


                };
            }
        })
    </script>

、
</body>
</html>
