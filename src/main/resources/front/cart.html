    <script src="js/axios/axios.min.js"></script>
    <script>
        new Vue({
            el:"#app",

            data() {
                return {
                    dialogWidth: 0,
                    checkoutVisible: false,
                    items:[],
                    totalPrice: 0
                };
            },
            created() {
                this.setDialogWidth();

            },
            mounted() {
                if (localStorage.getItem('customer') === null) {
                    window.location.href = '/login.html';
                }
                const customer = JSON.parse(localStorage.getItem('customer'));

                axios({
                    method: 'get',
                    url: '/cart',
                    params: {
                        token: customer.data.token
                    }
                }).then(res => {
                    if(res.data.code === 200){
                        this.items = res.data.data;
                        this.getTotalPrice(this.items);
                    }else{
                        console.log("fail to get cart.");
                    }

                });

                window.onresize = () => {
                    return (() => {
                        this.setDialogWidth()
                    })()
                }


            },
            methods:{

                deleteCart(product, index){
                    axios({
                        method: 'delete',
                        url: '/cart',
                        data: product
                    }).then(res => {
                        if(res.data.code === 200){
                            this.items.splice(index, 1);
                            this.getTotalPrice(this.items);
                        }
                    })
                },

                updateCart(product, index){
                    axios({
                        method: 'put',
                        url: '/cart',
                        data: product
                    }).then(res => {
                        if(res.data.code === 200){
                            this.items[index] = product;
                            this.getTotalPrice(this.items);
                        }
                    })
                },

                increase(item, index){
                    const product = item;
                    product.quantity += 1;
                    this.updateCart(product, index);
                },

                decrease(item, index){
                    const product = item;
                    product.quantity -= 1;
                    if(product.quantity > 0){
                        this.updateCart(product, index);
                    }else{
                        this.deleteCart(product, index);
                    }
                },
                getImage(item) {
                    return 'image/' + item.productName.toLowerCase() + '.png';
                },

                getTotalPrice(items){
                    let total = 0;
                    for(let i = 0; i < items.length; i++){
                        total = total + (items[i].quantity)*(items[i].amount);
                    }
                    this.totalPrice = total;
                },

                setDialogWidth() {
                    var val = document.body.clientWidth
                    const def = 380
                    if (val < def) {
                        this.dialogWidth = '100%'
                    } else {
                        this.dialogWidth = def + 'px'
                    }
                }
            }


        })
    </script>
