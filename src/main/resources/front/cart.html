<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading and footer</title>
    <link rel="stylesheet" href="css/headingFooter.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header>

        <div class = "shopname">
            <img src="image/logo.svg" alt="Cafe logo">
            <h1>Soul Cafe</h1>   
        </div>
        
        <div class = "icons">
            <a href=""><img src="image/profile.svg" alt="profile"></a>
            <a href=""><img src="image/cart.svg" alt="cart"></a>
            <img src="image/logout.svg" alt="logout">
        </div>
    </header>

    <div class = "continue_shopping">
        <p class = "continue_shopping_text">continue shopping</p>
        <image src="image/backarrow.png" alt="backarrow"></image>
    </div>

    <p class = "your_cart_text">Your Cart</p>
    <p class = "your_order">Your Order(2 ITEM)</p>
    <div class = "rectangle1">
        <image class = "rect1_image" src="image/espresso.png" alt="espresso"></image>
        <p class = "rectangle1_coffee_name">Espresso</p>
        <p class = "price">$5.5</p>
        <p class = "rectangle_coffee_description">Size: m  Base: NA</p>
        <image class="minus_buttom" src="image/minus.png" alt="minus"></image>
        <p class="amount">1</p>
        <image class="add_buttom" src="image/add.png" alt="add"></image>
        <image class = "delete_item_buttom" src = "image/bin.png" alt="bin"></image>


    </div>
    <div class = "rectangle2">
        <image class = "rect2_image" src="image/latte.png" alt="latte"></image>
        <p class = "rectangle2_coffee_name">Latte</p>
        <p class = "price">$5.5</p>
        <p class = "rectangle_coffee_description">Size: m  Base: NA</p>
        <image class="minus_buttom" src="image/minus.png" alt="minus"></image>
        <p class="amount">1</p>
        <image class="add_buttom" src="image/add.png" alt="add"></image>
        
        <image class = "delete_item_buttom" src = "image/bin.png" alt="bin"></image>
    </div>
    <p class = "order_total">ORDER TOTAL: $11</p>
    <button class="checkout_button">checkout</button>
    <div class = "rectangle3"></div>

    <footer>
        @Copywrite by Soul Cafe
    </footer>
</body>
</html>
